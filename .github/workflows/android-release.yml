name: Android Release Build and Deploy

on:
  push:
    branches:
      - main  # mainブランチにマージされた時に実行

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1. Javaのセットアップ
      - name: set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      # 2. Flutterのセットアップ
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.5' # 使用しているバージョンに合わせてください
          channel: 'stable'
          cache: true

      # 3. 依存関係の解決
      - run: flutter pub get

      # 4. キーストアのデコード (Secretsからファイルとして復元)
      - name: Decode Keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_CONTENT }}" | base64 --decode > android/app/release-keystore.jks

      # 5. Android App Bundle (AAB) のビルド
      # 署名情報を引数で渡すことで、プロジェクト内のファイルを汚さずビルドできます
      - name: Build AAB
        env:
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          flutter build appbundle --release \
            --build-name=1.0.0 \
            --build-number=${{ github.run_number }} \
            --dart-define=KEYSTORE_PASSWORD=${{ secrets.ANDROID_KEYSTORE_PASSWORD }} \
            --dart-define=KEY_ALIAS=${{ secrets.ANDROID_KEY_ALIAS }} \
            --dart-define=KEY_PASSWORD=${{ secrets.ANDROID_KEY_PASSWORD }}

      # 6. Google Play 内部テストトラックへアップロード
      - name: Upload to Google Play
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
          packageName: com.ictglab.localnode
          releaseFiles: build/app/outputs/bundle/release/app-release.aab
          track: internal # 内部テストトラック
