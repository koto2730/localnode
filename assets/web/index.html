<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pocket Link</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 2rem;
            background-color: #f0f2f5;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            color: #1a73e8;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1.5rem;
        }
        th, td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th { background-color: #f8f9fa; }
        .actions { text-align: right; }
        .actions button {
            margin-left: 0.5rem;
            padding: 0.3rem 0.6rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: white;
        }
        .btn-download { background-color: #34a853; }
        .btn-delete { background-color: #ea4335; }
        .upload-form {
            margin-top: 2rem;
            padding: 1.5rem;
            border: 2px dashed #ccc;
            border-radius: 8px;
            text-align: center;
        }
        .upload-form input[type="file"] {
            margin-bottom: 1rem;
        }
        .upload-form button {
            padding: 0.8rem 1.5rem;
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }
        .status { margin-top: 1rem; text-align: center; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Pocket Link</h1>

        <div id="file-list">
            <table>
                <thead>
                    <tr>
                        <th>ファイル名</th>
                        <th>サイズ</th>
                        <th class="actions">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- ファイルリストはここに動的に挿入される -->
                </tbody>
            </table>
        </div>

        <div class="upload-form">
            <h2>ファイルをアップロード</h2>
            <form id="uploadForm">
                <input type="file" id="fileInput" multiple required>
                <br>
                <button type="submit">アップロード</button>
            </form>
            <div id="uploadStatus" class="status"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const fileListBody = document.querySelector('#file-list tbody');
            const uploadForm = document.getElementById('uploadForm');
            const fileInput = document.getElementById('fileInput');
            const uploadStatus = document.getElementById('uploadStatus');

            // ファイル一覧を取得して表示
            const fetchFiles = async () => {
                try {
                    const response = await fetch('/api/files');
                    if (!response.ok) throw new Error('Failed to fetch files.');
                    const files = await response.json();

                    fileListBody.innerHTML = ''; // リストをクリア
                    if (files.length === 0) {
                        fileListBody.innerHTML = '<tr><td colspan="3" style="text-align:center;">ファイルはありません。</td></tr>';
                    } else {
                        files.forEach(file => {
                            const row = document.createElement('tr');
                            const sizeMB = (file.size / (1024 * 1024)).toFixed(2);
                            row.innerHTML = `
                                <td>${escapeHtml(file.name)}</td>
                                <td>${sizeMB} MB</td>
                                <td class="actions">
                                    <button class="btn-download" onclick="downloadFile('${escapeHtml(file.name)}')">DL</button>
                                    <button class="btn-delete" onclick="deleteFile('${escapeHtml(file.name)}')">削除</button>
                                </td>
                            `;
                            fileListBody.appendChild(row);
                        });
                    }
                } catch (error) {
                    fileListBody.innerHTML = `<tr><td colspan="3" style="text-align:center; color: red;">${error.message}</td></tr>`;
                }
            };

            // ファイルアップロード処理
            uploadForm.addEventListener('submit', async (event) => {
                event.preventDefault();
                const files = fileInput.files;
                if (!files.length) {
                    uploadStatus.textContent = 'ファイルを選択してください。';
                    return;
                }

                uploadStatus.style.color = '#333';
                uploadStatus.textContent = `${files.length}個のファイルをアップロード開始...`;

                const uploadPromises = Array.from(files).map((file, index) => {
                    uploadStatus.textContent = `アップロード中... (${index + 1}/${files.length}) - ${file.name}`;
                    return fetch('/api/upload', {
                        method: 'POST',
                        headers: {
                            'x-filename': encodeURIComponent(file.name)
                        },
                        body: file
                    }).then(response => {
                        if (!response.ok) {
                            return response.text().then(text => Promise.reject(`'${file.name}' のアップロード失敗: ${text}`));
                        }
                        return response.text();
                    });
                });

                try {
                    const results = await Promise.all(uploadPromises);
                    uploadStatus.style.color = 'green';
                    uploadStatus.textContent = `${files.length}個のファイルのアップロードが完了しました！`;
                    fileInput.value = ''; // ファイル選択をクリア
                    fetchFiles(); // ファイルリストを更新
                } catch (error) {
                    uploadStatus.style.color = 'red';
                    uploadStatus.textContent = `エラー: ${error}`;
                }
            });
            
            // グローバル関数としてボタンから呼び出せるようにする
            window.downloadFile = (filename) => {
                window.location.href = `/api/download/${filename}`;
            };

            window.deleteFile = async (filename) => {
                if (!confirm(`本当に'${filename}'を削除しますか？`)) return;

                try {
                    const response = await fetch(`/api/files/${filename}`, { method: 'DELETE' });
                    if (!response.ok) throw new Error('削除に失敗しました。');
                    fetchFiles();
                } catch (error) {
                    alert(error.message);
                }
            };
            
            window.escapeHtml = (unsafe) => {
                return unsafe
                    .replace(/&/g, "&amp;")
                    .replace(/</g, "&lt;")
                    .replace(/>/g, "&gt;")
                    .replace(/"/g, "&quot;")
                    .replace(/'/g, "&#039;");
            }

            // 初期表示
            fetchFiles();
        });
    </script>
</body>
</html>
