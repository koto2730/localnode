<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalNode</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            background-color: #f0f2f5;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            color: #1a73e8;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1.5rem;
        }
        th, td {
            padding: 0.75rem;
            text-align: left;
            vertical-align: middle; /* Align content vertically */
            border-bottom: 1px solid #ddd;
        }
        th { background-color: #f8f9fa; }
        .preview-col {
            width: 70px;
            text-align: center;
            font-size: 1.8rem; /* Icon size */
        }
        .preview-col img {
            max-width: 50px;
            max-height: 50px;
            border-radius: 4px;
            object-fit: cover;
        }
        .actions { text-align: right; }
        .actions button {
            margin-left: 0.5rem;
            padding: 0.3rem 0.6rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: white;
        }
        .btn-download { background-color: #34a853; }
        .btn-delete { background-color: #ea4335; }
        .upload-form {
            margin-top: 2rem;
            padding: 1.5rem;
            border: 2px dashed #ccc;
            border-radius: 8px;
            text-align: center;
        }
        .upload-form input[type="file"] { margin-bottom: 1rem; }
        .upload-form button {
            padding: 0.8rem 1.5rem;
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }
        .all-actions-container {
            text-align: right;
            margin: 1.5rem 0 0.5rem;
        }
        #downloadAllBtn {
            padding: 0.6rem 1.2rem;
            background-color: #0c855a;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 0.9rem;
            cursor: pointer;
        }
        .status { margin-top: 1rem; text-align: center; }

        /* PIN Modal Styles */
        #pin-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.6);
            display: none; /* Initially hidden */
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        .pin-box {
            background: white;
            padding: 2.5rem;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 320px;
        }
        .pin-box h2 { margin-top: 0; }
        #pinInput {
            font-size: 2rem;
            letter-spacing: 0.5em;
            text-align: center;
            width: 180px;
            padding: 0.5rem;
            margin: 1rem 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #pinForm button {
            padding: 0.8rem 1.5rem;
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
        }
        #pinStatus { color: red; }
    </style>
</head>
<body>

    <!-- PINË™çË®º„É¢„Éº„ÉÄ„É´ -->
    <div id="pin-modal">
        <div class="pin-box">
            <h2>PINË™çË®º</h2>
            <p>„Çµ„Éº„Éê„Éº„Å´Êé•Á∂ö„Åô„Çã„Å´„ÅØPIN„Ç≥„Éº„Éâ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ</p>
            <form id="pinForm">
                <input type="tel" id="pinInput" maxlength="4" pattern="[0-9]{4}" inputmode="numeric" required autocomplete="one-time-code">
                <button type="submit">Êé•Á∂ö</button>
            </form>
            <div id="pinStatus" class="status"></div>
        </div>
    </div>

    <!-- „É°„Ç§„É≥„Ç≥„É≥„ÉÜ„É≥„ÉÑ -->
    <div id="main-content" style="display: none;">
        <div class="container">
            <h1>LocalNode</h1>

            <div class="upload-form">
                <h2>„Éï„Ç°„Ç§„É´„Çí„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ</h2>
                <form id="uploadForm">
                    <input type="file" id="fileInput" multiple required>
                    <br>
                    <button type="submit">„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ</button>
                </form>
                <div id="uploadStatus" class="status"></div>
            </div>

            <div class="all-actions-container">
                <button id="downloadAllBtn">„Åô„Åπ„Å¶„Çízip„Åß„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ</button>
            </div>

            <div id="file-list">
                <table>
                    <thead>
                        <tr>
                            <th class="preview-col"></th>
                            <th>„Éï„Ç°„Ç§„É´Âêç</th>
                            <th>„Çµ„Ç§„Ç∫</th>
                            <th class="actions">Êìç‰Ωú</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const pinModal = document.getElementById('pin-modal');
            const mainContent = document.getElementById('main-content');
            const pinForm = document.getElementById('pinForm');
            const pinInput = document.getElementById('pinInput');
            const pinStatus = document.getElementById('pinStatus');

            const fileListBody = document.querySelector('#file-list tbody');
            const uploadForm = document.getElementById('uploadForm');
            const fileInput = document.getElementById('fileInput');
            const uploadStatus = document.getElementById('uploadStatus');
            const downloadAllBtn = document.getElementById('downloadAllBtn');

            // 401„ÇíÊ§úÁü•„Åó„Å¶PIN„É¢„Éº„ÉÄ„É´„ÇíË°®Á§∫„Åô„ÇãÊ±éÁî®fetch„É©„ÉÉ„Éë„Éº
            const safeFetch = async (url, options = {}) => {
                const response = await fetch(url, options);
                if (response.status === 401) {
                    showPinModal();
                    throw new Error('Authentication required.');
                }
                return response;
            };

            const showPinModal = () => {
                mainContent.style.display = 'none';
                pinModal.style.display = 'flex';
                pinInput.focus();
            };

            const showMainContent = () => {
                pinModal.style.display = 'none';
                mainContent.style.display = 'block';
                fetchFiles();
            };

            // PINË™çË®ºÂá¶ÁêÜ
            pinForm.addEventListener('submit', async (event) => {
                event.preventDefault();
                const pin = pinInput.value;
                pinStatus.textContent = 'Ë™çË®º‰∏≠...';
                pinStatus.style.color = '#333';

                try {
                    const response = await fetch('/api/auth', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ pin: pin })
                    });
                    if (!response.ok) {
                        const errorData = await response.json().catch(() => ({error: 'PIN„ÅåÊ≠£„Åó„Åè„ÅÇ„Çä„Åæ„Åõ„Çì„ÄÇ'}));
                        throw new Error(errorData.error || 'PIN„ÅåÊ≠£„Åó„Åè„ÅÇ„Çä„Åæ„Åõ„Çì„ÄÇ');
                    }
                    // Cookie„Åå„Çª„ÉÉ„Éà„Åï„Çå„Åü„ÅÆ„Åß„ÄÅ„É°„Ç§„É≥„Ç≥„É≥„ÉÜ„É≥„ÉÑ„ÇíË°®Á§∫
                    showMainContent();
                } catch (error) {
                    pinStatus.textContent = error.message;
                    pinStatus.style.color = 'red';
                    pinInput.value = '';
                }
            });

            const getFilePreview = (file) => {
                const ext = (file.name.split('.').pop() || '').toLowerCase();
                const imageExtensions = ['png', 'jpg', 'jpeg', 'gif', 'webp', 'bmp'];
                const videoExtensions = ['mp4', 'mov', 'avi', 'mkv', 'webm'];
                const audioExtensions = ['mp3', 'wav', 'ogg', 'm4a'];

                if (imageExtensions.includes(ext)) {
                    const imageUrl = `/api/thumbnail/${file.id}`;
                    return `<img src="${imageUrl}" alt="${escapeHtml(file.name)}" loading="lazy">`;
                }
                if (videoExtensions.includes(ext)) return 'üé¨';
                if (audioExtensions.includes(ext)) return 'üéµ';
                if (ext === 'pdf') return 'üìÑ';
                return 'üìÅ'; // Default icon
            };

            // „Éï„Ç°„Ç§„É´‰∏ÄË¶ß„ÇíÂèñÂæó„Åó„Å¶Ë°®Á§∫
            const fetchFiles = async () => {
                try {
                    const response = await safeFetch('/api/files');
                    if (!response.ok) throw new Error('Failed to fetch files.');
                    const files = await response.json();

                    fileListBody.innerHTML = '';
                    if (files.length === 0) {
                        fileListBody.innerHTML = '<tr><td colspan="4" style="text-align:center;">„Éï„Ç°„Ç§„É´„ÅØ„ÅÇ„Çä„Åæ„Åõ„Çì„ÄÇ</td></tr>';
                        downloadAllBtn.style.display = 'none'; // „Éï„Ç°„Ç§„É´„Åå„Å™„Åë„Çå„Å∞„Éú„Çø„É≥„ÇíÈö†„Åô
                    } else {
                        downloadAllBtn.style.display = 'inline-block'; // „Éï„Ç°„Ç§„É´„Åå„ÅÇ„Çå„Å∞„Éú„Çø„É≥„ÇíË°®Á§∫
                        files.forEach(file => {
                            const row = document.createElement('tr');
                            const sizeMB = (file.size / (1024 * 1024)).toFixed(2);
                            const preview = getFilePreview(file);

                            row.innerHTML = `
                                <td class="preview-col">${preview}</td>
                                <td>${escapeHtml(file.name)}</td>
                                <td>${sizeMB} MB</td>
                                <td class="actions">
                                    <button class="btn-download" onclick="downloadFile('${file.id}', '${escapeHtml(file.name)}')">DL</button>
                                    <button class="btn-delete" onclick="deleteFile('${file.id}', '${escapeHtml(file.name)}')">ÂâäÈô§</button>
                                </td>
                            `;
                            fileListBody.appendChild(row);
                        });
                    }
                } catch (error) {
                     if (error.message !== 'Authentication failed.') {
                        fileListBody.innerHTML = `<tr><td colspan="4" style="text-align:center; color: red;">${error.message}</td></tr>`;
                     }
                }
            };

            // ÂÖ®„Éï„Ç°„Ç§„É´„ÉÄ„Ç¶„É≥„É≠„Éº„ÉâÂá¶ÁêÜ
            downloadAllBtn.addEventListener('click', () => {
                window.location.href = '/api/download-all';
            });

            // „Éï„Ç°„Ç§„É´„Ç¢„ÉÉ„Éó„É≠„Éº„ÉâÂá¶ÁêÜ
            uploadForm.addEventListener('submit', async (event) => {
                event.preventDefault();
                const files = fileInput.files;
                if (!files.length) return;
                
                uploadStatus.style.color = '#333';
                uploadStatus.textContent = `„Ç¢„ÉÉ„Éó„É≠„Éº„ÉâÈñãÂßã...`;

                try {
                    for (let i = 0; i < files.length; i++) {
                        const file = files[i];
                        uploadStatus.textContent = `„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ‰∏≠... (${i + 1}/${files.length}) - ${file.name}`;
                        const response = await safeFetch('/api/upload', {
                            method: 'POST',
                            headers: { 'x-filename': encodeURIComponent(file.name) },
                            body: file
                        });
                        if (!response.ok) {
                            throw new Error(`'${file.name}' „ÅÆ„Ç¢„ÉÉ„Éó„É≠„Éº„ÉâÂ§±Êïó`);
                        }
                    }
                    uploadStatus.style.color = 'green';
                    uploadStatus.textContent = `${files.length}ÂÄã„ÅÆ„Éï„Ç°„Ç§„É´„ÅÆ„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ„ÅåÂÆå‰∫Ü„Åó„Åæ„Åó„ÅüÔºÅ`;
                    fileInput.value = '';
                    fetchFiles();
                } catch (error) {
                    uploadStatus.style.color = 'red';
                    uploadStatus.textContent = `„Ç®„É©„Éº: ${error.message}`;
                }
            });

            window.downloadFile = async (id, filename) => {
                try {
                    const response = await safeFetch(`/api/download/${id}`);
                    if (!response.ok) throw new Error('Download failed.');

                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = url;
                    a.download = filename;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    a.remove();
                } catch (error) {
                    alert(error.message);
                }
            };

            window.deleteFile = async (id, filename) => {
                if (!confirm(`Êú¨ÂΩì„Å´'${filename}'„ÇíÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü`)) return;

                try {
                    const response = await safeFetch(`/api/files/${id}`, { method: 'DELETE' });
                    if (!response.ok) throw new Error('ÂâäÈô§„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ');
                    fetchFiles();
                } catch (error) {
                    alert(error.message);
                }
            };
            
            window.escapeHtml = (unsafe) => {
                return unsafe.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;").replace(/'/g, "&#039;");
            }

            // ÂàùÊúüÂåñÂá¶ÁêÜÔºö„Çª„ÉÉ„Ç∑„Éß„É≥„ÅåÊúâÂäπ„ÅãÁ¢∫Ë™ç
            const init = async () => {
                try {
                    // /api/info „Å´„É™„ÇØ„Ç®„Çπ„Éà„ÇíÈÄÅ„Çä„ÄÅCookie„ÅåÊúâÂäπ„ÅãÔºà401„ÅåËøî„Å£„Å¶„Åì„Å™„ÅÑ„ÅãÔºâÁ¢∫Ë™ç
                    await safeFetch('/api/info');
                    showMainContent();
                } catch (error) {
                    // safeFetch„ÅåPIN„É¢„Éº„ÉÄ„É´„ÇíË°®Á§∫„Åó„Å¶„Åè„Çå„Çã
                }
            };
            
            init();
        });
    </script>
</body>
</html>
