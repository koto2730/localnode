<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pocket Link</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            background-color: #f0f2f5;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            color: #1a73e8;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1.5rem;
        }
        th, td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th { background-color: #f8f9fa; }
        .actions { text-align: right; }
        .actions button {
            margin-left: 0.5rem;
            padding: 0.3rem 0.6rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: white;
        }
        .btn-download { background-color: #34a853; }
        .btn-delete { background-color: #ea4335; }
        .upload-form {
            margin-top: 2rem;
            padding: 1.5rem;
            border: 2px dashed #ccc;
            border-radius: 8px;
            text-align: center;
        }
        .upload-form input[type="file"] { margin-bottom: 1rem; }
        .upload-form button {
            padding: 0.8rem 1.5rem;
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }
        .status { margin-top: 1rem; text-align: center; }

        /* PIN Modal Styles */
        #pin-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.6);
            display: none; /* Initially hidden */
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        .pin-box {
            background: white;
            padding: 2.5rem;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 320px;
        }
        .pin-box h2 { margin-top: 0; }
        #pinInput {
            font-size: 2rem;
            letter-spacing: 0.5em;
            text-align: center;
            width: 180px;
            padding: 0.5rem;
            margin: 1rem 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #pinForm button {
            padding: 0.8rem 1.5rem;
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
        }
        #pinStatus { color: red; }
    </style>
</head>
<body>

    <!-- PIN認証モーダル -->
    <div id="pin-modal">
        <div class="pin-box">
            <h2>PIN認証</h2>
            <p>サーバーに接続するにはPINコードを入力してください。</p>
            <form id="pinForm">
                <input type="tel" id="pinInput" maxlength="4" pattern="[0-9]{4}" inputmode="numeric" required autocomplete="one-time-code">
                <button type="submit">接続</button>
            </form>
            <div id="pinStatus" class="status"></div>
        </div>
    </div>

    <!-- メインコンテンツ -->
    <div id="main-content" style="display: none;">
        <div class="container">
            <h1>Pocket Link</h1>

            <div id="file-list">
                <table>
                    <thead>
                        <tr>
                            <th>ファイル名</th>
                            <th>サイズ</th>
                            <th class="actions">操作</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            <div class="upload-form">
                <h2>ファイルをアップロード</h2>
                <form id="uploadForm">
                    <input type="file" id="fileInput" multiple required>
                    <br>
                    <button type="submit">アップロード</button>
                </form>
                <div id="uploadStatus" class="status"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const pinModal = document.getElementById('pin-modal');
            const mainContent = document.getElementById('main-content');
            const pinForm = document.getElementById('pinForm');
            const pinInput = document.getElementById('pinInput');
            const pinStatus = document.getElementById('pinStatus');

            const fileListBody = document.querySelector('#file-list tbody');
            const uploadForm = document.getElementById('uploadForm');
            const fileInput = document.getElementById('fileInput');
            const uploadStatus = document.getElementById('uploadStatus');

            const TOKEN_KEY = 'pocketlink_token';

            // 認証付きfetch
            const fetchWithAuth = async (url, options = {}) => {
                const token = localStorage.getItem(TOKEN_KEY);
                const headers = { ...options.headers };
                if (token) {
                    headers['Authorization'] = `Bearer ${token}`;
                }
                const response = await fetch(url, { ...options, headers });

                if (response.status === 401) {
                    localStorage.removeItem(TOKEN_KEY);
                    showPinModal();
                    throw new Error('Authentication failed.');
                }
                return response;
            };

            const showPinModal = () => {
                mainContent.style.display = 'none';
                pinModal.style.display = 'flex';
                pinInput.focus();
            };

            const showMainContent = () => {
                pinModal.style.display = 'none';
                mainContent.style.display = 'block';
                fetchFiles();
            };

            // PIN認証処理
            pinForm.addEventListener('submit', async (event) => {
                event.preventDefault();
                const pin = pinInput.value;
                pinStatus.textContent = '認証中...';
                pinStatus.style.color = '#333';

                try {
                    const response = await fetch('/api/auth', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ pin: pin })
                    });
                    if (!response.ok) {
                        const errorData = await response.json().catch(() => ({error: 'PINが正しくありません。'}));
                        throw new Error(errorData.error || 'PINが正しくありません。');
                    }
                    const data = await response.json();
                    localStorage.setItem(TOKEN_KEY, data.token);
                    showMainContent();
                } catch (error) {
                    pinStatus.textContent = error.message;
                    pinStatus.style.color = 'red';
                    pinInput.value = '';
                }
            });

            // ファイル一覧を取得して表示
            const fetchFiles = async () => {
                try {
                    const response = await fetchWithAuth('/api/files');
                    if (!response.ok) throw new Error('Failed to fetch files.');
                    const files = await response.json();

                    fileListBody.innerHTML = '';
                    if (files.length === 0) {
                        fileListBody.innerHTML = '<tr><td colspan="3" style="text-align:center;">ファイルはありません。</td></tr>';
                    } else {
                        files.forEach(file => {
                            const row = document.createElement('tr');
                            const sizeMB = (file.size / (1024 * 1024)).toFixed(2);
                            row.innerHTML = `
                                <td>${escapeHtml(file.name)}</td>
                                <td>${sizeMB} MB</td>
                                <td class="actions">
                                    <button class="btn-download" onclick="downloadFile('${escapeHtml(file.name)}')">DL</button>
                                    <button class="btn-delete" onclick="deleteFile('${escapeHtml(file.name)}')">削除</button>
                                </td>
                            `;
                            fileListBody.appendChild(row);
                        });
                    }
                } catch (error) {
                     if (error.message !== 'Authentication failed.') {
                        fileListBody.innerHTML = `<tr><td colspan="3" style="text-align:center; color: red;">${error.message}</td></tr>`;
                    }
                }
            };

            // ファイルアップロード処理
            uploadForm.addEventListener('submit', async (event) => {
                event.preventDefault();
                const files = fileInput.files;
                if (!files.length) return;
                
                uploadStatus.style.color = '#333';
                uploadStatus.textContent = `アップロード開始...`;

                try {
                    for (let i = 0; i < files.length; i++) {
                        const file = files[i];
                        uploadStatus.textContent = `アップロード中... (${i + 1}/${files.length}) - ${file.name}`;
                        const response = await fetchWithAuth('/api/upload', {
                            method: 'POST',
                            headers: { 'x-filename': encodeURIComponent(file.name) },
                            body: file
                        });
                        if (!response.ok) {
                            throw new Error(`'${file.name}' のアップロード失敗`);
                        }
                    }
                    uploadStatus.style.color = 'green';
                    uploadStatus.textContent = `${files.length}個のファイルのアップロードが完了しました！`;
                    fileInput.value = '';
                    fetchFiles();
                } catch (error) {
                    uploadStatus.style.color = 'red';
                    uploadStatus.textContent = `エラー: ${error.message}`;
                }
            });

            window.downloadFile = async (filename) => {
                try {
                    const response = await fetchWithAuth(`/api/download/${filename}`);
                    if (!response.ok) throw new Error('Download failed.');

                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = url;
                    a.download = filename;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    a.remove();
                } catch (error) {
                    alert(error.message);
                }
            };

            window.deleteFile = async (filename) => {
                if (!confirm(`本当に'${filename}'を削除しますか？`)) return;

                try {
                    const response = await fetchWithAuth(`/api/files/${filename}`, { method: 'DELETE' });
                    if (!response.ok) throw new Error('削除に失敗しました。');
                    fetchFiles();
                } catch (error) {
                    alert(error.message);
                }
            };
            
            window.escapeHtml = (unsafe) => {
                return unsafe.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;").replace(/'/g, "&#039;");
            }

            // 初期化処理
            const init = async () => {
                const token = localStorage.getItem(TOKEN_KEY);
                if (!token) {
                    showPinModal();
                    return;
                }
                try {
                    await fetchWithAuth('/api/info');
                    showMainContent();
                } catch (error) {
                    // fetchWithAuthがPINモーダルを表示
                }
            };
            
            init();
        });
    </script>
</body>
</html>
